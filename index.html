<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
  </head>
  <body>
    <div class="main-div">
      <p class="title">Rock Paper Scissors</p>
      <button
        class="move-button js-rock-button"
      >
        <img src="./images/rock-emoji.png" alt="" class="move-icon" />
      </button>

      <button
        class="move-button js-paper-button"
      >
        <img src="./images/paper-emoji.png" alt="" class="move-icon" />
      </button>

      <button
      class="move-button js-scissor-button"
      >
        <img src="./images/scissor-emoji.png" alt="" class="move-icon" />
      </button>

      <p class="js-result result"></p>

      <p class="js-moves"></p>

      <p class="js-score score"></p>
      <div>
        <button
          class="reset-score-button js-reset-button"
          >Reset Score
        </button>
        <button 
          class="auto-play-button js-autoplay-button"
          >Autoplay
        </button>
      </div>
      <div class="js-reset-confirm-div">
      </div>
    </div>

    <script src="./scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
